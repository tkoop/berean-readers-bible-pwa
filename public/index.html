<html>

<head>
	<title>Berean Readers Bible</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<h3>Berean Readers Bible</h3>
</body>

<script src="books.js"></script>

<script>
	books.forEach(function (book) {
		var bookDiv = document.createElement("div");
		bookDiv.innerHTML = "<div style='font-weight:bold'>" + book.name + "</div>";
		var chapterLinks = "<div>"
		for (let i = 1; i <= book.chapters; i++) {
			chapterLinks += "<a href='chapters/" + book.slug + "-" + i + ".html'>" + i + "</a> ";
		}
		chapterLinks += "</div>"
		bookDiv.innerHTML += chapterLinks;
		document.body.appendChild(bookDiv);
	});
</script>

</html>
