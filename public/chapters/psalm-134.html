<p class="western" align="center" style="margin-bottom: 0cm; line-height: 0.51cm">
<font><font face="Tahoma, serif"><font size="5" style="font-size: 17pt"><b>Psalm
134</b></font></font></font></p>
<p style="margin-top: 0.49cm; margin-bottom: 0cm; line-height: 0.51cm">
<font face="Tahoma, serif"><b>Bless the LORD, All You Servants</b></font></p>
<p align="center" style="margin-top: 0.49cm; margin-bottom: 0.49cm; line-height: 0.51cm">
<i><font face="Tahoma, serif">A song of ascents. </font></i>
</p>
<p style="margin-left: 0.79cm; margin-right: 0.79cm; margin-top: 0.49cm; margin-bottom: 0cm; line-height: 0.51cm">
<font face="Tahoma, serif">Come, bless the LORD, </font>
</p>
<p style="margin-left: 1.59cm; margin-bottom: 0cm; line-height: 0.51cm">
<font face="Tahoma, serif">all you servants of the LORD </font>
</p>
<p style="margin-left: 0.79cm; margin-bottom: 0cm; line-height: 0.51cm">
<font face="Tahoma, serif">who serve by night </font>
</p>
<p style="margin-left: 1.59cm; margin-bottom: 0cm; line-height: 0.51cm">
<font face="Tahoma, serif">in the house of the LORD! </font>
</p>
<p style="margin-left: 0.79cm; margin-bottom: 0cm; line-height: 0.51cm">
<font face="Tahoma, serif">Lift up your hands to the sanctuary </font>
</p>
<p style="margin-left: 1.59cm; margin-bottom: 0cm; line-height: 0.51cm">
<font face="Tahoma, serif">and bless the LORD! </font>
</p>
<p style="margin-left: 0.79cm; margin-right: 0.79cm; margin-top: 0.49cm; margin-bottom: 0cm; line-height: 0.51cm">
<font face="Tahoma, serif">May the LORD, the Maker of heaven and
earth, </font>
</p>
<p style="margin-left: 1.59cm; margin-bottom: 0cm; line-height: 0.51cm">
<font face="Tahoma, serif">bless you from Zion. </font>
</p>
<p class="western" style="margin-bottom: 0cm; line-height: 0.51cm"><br/>

</p>
<p class="western" style="margin-bottom: 0cm; line-height: 0.51cm"><br/>

</p>
